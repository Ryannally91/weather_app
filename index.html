<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous" defer></script>
</head>


<body>

    <div class="container">
        <div id="nav" navbar navbar-expand-md navbar-dark bd-navbar>
            <h1>Dojoweather</h1>
            <div class="cities">
                <a href="#">Burbank</a>
                <a href="#" onclick="chicago()">Chicago</a>
                <a href="#" onclick="austin()">Austin</a>
                <input oninput="getCity()" name="search" id="search" type="search" placeholder="City">
                <button onclick="display()">Search</button>
            </div>
        </div>

        <div id="main">
            <div class="header">
                <h3>Current City</h3>
                <form action="">
                    <label>Show Temperature in: </label>
                    <select name="temp-drop" id="tempSetting" oninput="convert()">
                    <option value="fahrenheit">Fahrenheit</option>
                    <option value="celcius">Celcius</option>
                </select>
                </form>
            </div>
            <div class="row justify-content-between mt-5">
                <!-- js event on page load, if current date, up date boxes, or input from API -->

                <div class="weather-card col-2" id="today">
                    <p class="display-6">Today</p>
                    <img src="assets/some_rain.png" alt="rain-icon">
                    <p>Some Rain</p>
                    <div class="temp-container">
                        <p class="high temp">45</p>
                        <p class="low temp">20</p>
                    </div>

                </div>
                <div class="weather-card col-2">
                    <p class="display-6">Tomorrow</p>
                    <img src="assets/some_rain.png" alt="rain-icon">
                    <p>Some Rain</p>
                    <div class="temp-container">
                        <p class="high temp">45<span>°</span></p>
                        <p class="low temp">20<span>°</span></p>
                    </div>
                </div>

                <div class="weather-card col-2">
                    <p class="display-6">display based on date</p>
                    <img src="assets/some_rain.png" alt="rain-icon">
                    <p>Some Rain</p>
                    <div class="temp-container">
                        <p class="high temp">45<span>°</span></p>
                        <p class="low temp">20<span>°</span></p>
                    </div>
                </div>
                <div class="weather-card col-2">
                    <p class="display-6">display based on date</p>
                    <img src="assets/some_rain.png" alt="rain-icon">
                    <p>Some Rain</p>
                    <div class="temp-container">
                        <p class="high temp">45<span>°</span></p>
                        <p class="low temp">20<span>°</span></p>
                    </div>
                </div>
                <!-- create in js -->
            </div>
        </div>
        <div>
            <p onclick="quote()" id="displayQ">click me</p>
        </div>
    </div>


</body>

</html>
